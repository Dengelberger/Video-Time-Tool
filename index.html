<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Time Tool</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css" type="text/css" /> -->
    <link rel="javascript" href="script.js" text="javascript" />
</head> 
<body>
    <h1 style="text-align: center">Welcome to the Boot Camp Video Time Conversion Tool!</h1>
    <main>
        <!-- create a user input area.  use forms like we did in Friday's class. --> 
        <form class="container-form">
            <div class="form-group-row">
              <label for="startTime" class="col-sm-6 col-form-label">Please enter the start time of the video recording.</label>
              <input class="col-sm-3 col-form-label" type="text" name="startTime" id="startTime" placeholder="hh:mm" />
            </div>
            <br>
            <br>
            <div class="form-group-row">
                <label for="eventTime" class="col-sm-6 col-form-label">Please enter the time of the event you are seeking.</label>
                <input class="col-sm-3 col-form-label" type="text" name="eventTime" id="eventTime" placeholder="hh:mm" />
              </div>
        </form>
    </main>
</body>
</html>
